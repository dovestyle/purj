<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>bulma test</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.css">
  <style>
html, body {
  height: 100%;
}

.tabs-content .tabs:not(:last-child) {
  margin-bottom: 0;
}

.tabs-content .tab-content {
    display: none;
}

.tabs-content .tab-content.is-active {
  display: initial;
}
  </style>
</head>
<body>

<header>
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="https://bulma.io">
        <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
      </a>

      <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item">
          Home
        </a>

        <a class="navbar-item">
          Documentation
        </a>

        <div class="navbar-item has-dropdown is-hoverable">
          <a class="navbar-link">
            More
          </a>

          <div class="navbar-dropdown">
            <a class="navbar-item">
              About
            </a>
            <a class="navbar-item">
              Jobs
            </a>
            <a class="navbar-item">
              Contact
            </a>
            <hr class="navbar-divider">
            <a class="navbar-item">
              Report an issue
            </a>
          </div>
        </div>
      </div>

      <div class="navbar-end">
        <div class="navbar-item">
          <div class="buttons">
            <a class="button is-primary">
              <strong>Sign up</strong>
            </a>
            <a class="button is-light">
              Log in
            </a>
          </div>
        </div>
      </div>
    </div>
  </nav>
</header>

<div class="section">
  <div class="tabs-content">
    <div class="tabs">
      <ul>
        <li class="is-active"><a>Pictures</a></li>
        <li><a>Music</a></li>
        <li><a>Videos</a></li>
        <li><a>Documents</a></li>
      </ul>
    </div>

    <div>
      <section class="tab-content is-active">Pictures goes here</section>
      <section class="tab-content">Music goes here</section>
      <section class="tab-content">Videos goes here</section>
      <section class="tab-content">Documents goes here</section>
    </div>
  </div>
</div>

<div class="content">
  <h1>bulma test</h1>
  <p data-test="true">testing page for bulma.</p>
  <p data-test="true" data-foo="bar">this is another paragraph.</p>
</div>

<div class="modal">
  <div class="modal-background"></div>
  <div class="modal-content">
    <div class="content">
      <h1>WOKKA WOKKA</h1>
    </div>
    <!-- Any other Bulma elements you want -->
  </div>
  <button class="modal-close is-large" aria-label="close"></button>
</div>

<script src="./bulma.js"></script>
<script>

document.ready(function() {
  document.find('.navbar-burger').apply(function() {
    this.navbar();
  });

  document.pluck('.modal').modal({open: true});

  document.find('.tabs-content').apply(function() {
    this.tabs();
  });
});

</script>

</body>
</html>
