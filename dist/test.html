<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>purj test</title>
  <style type="text/css">
  html, body {
    height: 100%;
  }
  body {
    background-color: #101112;
    color: #e0e1e2;
  }
  </style>
</head>
<body>

<h1>purj test</h1>
<p data-test="true">testing page for purj.</p>
<p data-test="true" data-foo="bar">this is another paragraph.</p>

<script src="./purj.min.js"></script>
<script>

purj.listener.ready(function(e) {
  document.querySelectorAll('p').apply(function(i) {
    console.log('ready', 'query', i, this, this.getData());
  });
});

purj.listener.click(document.querySelector('p'), function(e) {
  console.log('p', e);
});

purj.listener.click('body', function(e) {
  console.log('-----');
  console.log('event',  e);
  console.log('this',   this);
  console.log('parent', this.findParent('html'));
});

</script>

</body>
</html>
