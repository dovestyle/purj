<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>purj test</title>
  <style type="text/css">
  html, body {
    height: 100%;
  }
  body {
    background-color: #101112;
    color: #e0e1e2;
  }
  div {
    text-align: center;
  }
  </style>
</head>
<body>

<div>
  <h1>purj test</h1>
  <p data-test="true">testing page for purj.</p>
  <p data-test="true" data-foo="bar">this is another paragraph.</p>
</div>

<script src="./purj.js"></script>
<script>

document.ready(function(e) {
  document.find('p').apply(function(i) {
    //console.log('ready', 'query', i, this, this.getData());
    //console.log(document.pluck('p').dataset);
    document.pluck('p').setData({
      key1: true,
      key2: {
        key3: false,
        key4: {
          key5: true,
          key6: false,
        }
      },
      key7: true,
      key8: {
        key9: 14,
        key10: {
          key11: 'fuck',
        }
      },
    });
  });
});

document.on('click', 'p[data-key2-key3]', function(e) {
  console.log('p', e);
});

document.on('click', 'body', function(e) {
  console.log('-----');
  console.log('event',  e);
  console.log('this',   this);
  console.log('parent', this.findParent('html'));
});

</script>

</body>
</html>
